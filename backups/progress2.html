<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Progress Reports</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
            <label for="laneChart">Upload Lane Chart:</label>
            <input type="file" id="laneChart" name="laneChart" accept=".pdf">
        </div>
        <div>
            <label for="roster">Upload Roster:</label>
            <input type="file" id="roster" name="roster" accept=".pdf">
        </div>
        <div>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <button id="returnHomeButton">Return Home</button>
    


    <!-- Include the JavaScript file -->
    <script src="static/script.js"></script>
</body>
</html>
